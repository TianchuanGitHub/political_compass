<!DOCTYPE html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>中国大学生政治坐标调查</title>
</head>
<body style="background-color:#E5E5E5">

<a href="http://www.newsontheroad.com/political_compass/pages/info.html">
	<div class="container">
    <div id="frontpage">
    <img src="http://www.newsontheroad.com/political_compass/pics/frontpage.svg"/>
    </div>
    <div id="main" style="height:300px"></div>
    </div>
    </a>
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
              require.config({
                paths: {
                    echarts: 'http://echarts.baidu.com/build/dist'
                }
            });
            require(
                [
                    'echarts',
                    'echarts/chart/gauge',
                ],
        function (ec) {
        var myChart = ec.init(document.getElementById('main')); 
        
        var option = {
toolbox: {
       show: false
   },
   series: [
       {
           name: "指标",
           type: "gauge",
           detail: {
               show: false
           },
           data: [
               {
                   value: -0.1,
                   name: "示例"
               }
           ],
           min: -1,
           max: 1,
           splitNumber: 4,
           axisLine: {
               lineStyle: {
                   color: [[0.25, "rgb(255, 0, 0)"], [0.5, "rgb(255, 86, 86)"], [0.75, "rgb(86, 170, 255)"], [1, "rgb(0, 127, 255)"]],
                   width: 30
               },
               show: true
           },
           title: {
               show: false
           },
           startAngle: 180,
           endAngle: 0,
           pointer: {
               length: "75%",
               width: 10
           },
           axisLabel: {
               show: false
           },
           radius: "84%",
           center: ["50%", "72%"],
           tooltip: {
               show: false
           },
           axisTick: {
               show: true,
               splitNumber: 5
           },
           splitLine: {
               show: true
           }
       }
   ],
   calculable: false,
   animationDuration: 3000,
   backgroundColor: "rgb(229, 229, 229)",
   animationEasing: "BounceInOut",
   tooltip: {
       showDelay: 20
   },
   color: []
};

        // 为echarts对象加载数据 
        myChart.setOption(option); 
        window.onresize = function() {
        myChart.resize();
        frontpage.resize();
        };
    }
    )    
    </script>
</body>
