<div class="p">
<p>本作品中数据来源于2014年中国政治坐标系测试（北大未名版）中，62215位出生于1992至1995年间大学生的测试结果。</p>
</div>
<div  class="p"><p>这是第一份全面的大学生政治观点调查数据。参加测试者须表达对50个社会议题的观点，其中政治、经济方面各20个问题，10个文化方面问题。对每个议题有“强烈反对”、“反对”、“支持”、“强烈支持”四个选项。</p></div>
<div  class="p"><p>这套问卷中的议题，正是当下中国舆论意见交锋的焦点。通过对结果的可视化，能够了解中国在校大学生群体的政治群像。</p></div>
